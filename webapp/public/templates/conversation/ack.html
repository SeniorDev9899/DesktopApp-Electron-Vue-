<div class="rong-dialog" v-if="show" @dragover.prevent.stop="" @drop.prevent.stop="">
    <div class="rong-dialog-inner rong-dialog-ack">
        <a href="" class="rong-dialog-close" :title="locale.close" @click.prevent="close"></a>

        <div class="rong-dialog-hd">
            <h2 class="rong-dialog-title">{{locale.title}}</h2>
        </div>

        <div class="rong-ack-tab rong-clearfix" :class="['rong-ack-selected-' + tab]">
            <a class="rong-ack-tab-unread" href="#unread" @click.prevent=" tab = 'unread' ">{{localeFormat(locale.unreadMember, allUnreadMember.length)}}</a>
            <a class="rong-ack-tab-read" href="#read" @click.prevent=" tab = 'read' ">{{localeFormat(locale.readMember, allReadMember.length)}}</a>
        </div>
        
        <ul ref="readList" class="rong-ack-user rong-clearfix" v-show="tab === 'read' " v-rong-scroll-to-bottom="loadMoreRead">
            <li v-for="item in readMember" @click="showUserInfo(item)">
                <component is="avatar" :user="item" class="rong-avatar-small"></component>
                <div class="rong-ack-username" :title="getUsername(item)">{{getUsername(item)}}</div>
            </li>
        </ul>

        <ul ref="unreadList" class="rong-ack-user rong-clearfix" v-show="tab === 'unread' " v-rong-scroll-to-bottom="loadMoreUnread">
            <li v-for="item in unreadMember" @click="showUserInfo(item)">
                <component is="avatar" :user="item" class="rong-avatar-small"></component>
                <div class="rong-ack-username" :title="getUsername(item)">{{getUsername(item)}}</div>
            </li>
        </ul>
    </div>
</div>
