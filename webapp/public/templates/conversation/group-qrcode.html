<div class="rong-dialog" v-if="show" @dragover.prevent.stop="" @drop.prevent.stop="">
    <div class="rong-dialog-inner rong-group-qrcode">
        <a @click.prevent="close" href="#close" class="rong-dialog-close" :title="locale.btns.close"></a>
        <ul class="rong-group-qrcode-main"  ref="saveShow">
            <li>
                <div class="rong-profile">
                    <component is="avatar" :group="group" class="rong-profile-aside rong-avatar-group rong-avatar-middle" @clickavatar=""></component>
                    <div class="rong-profile-main">
                        <div class="rong-profile-name rong-qrcode-group-name">
                            <span class="rong-disable-select">{{getGroupName(group)}}</span>
                        </div>
                        <div class="rong-profile-count rong-disable-select">{{memberCount(group)}}
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div ref="qrcode" class="rong-group-qrcode-qrcode rong-clearfix"></div>
            </li>
            <li>
                <div class="rong-group-qrcode-tips rong-clearfix">{{locale.tips}}</div>
            </li>
        </ul>
        <div class="rong-group-qrcode-button-box">
            <button class="rong-button rong-submit left" @click.prevent="save">{{locale.btns.saveToLocal}}</button>
            <button class="rong-button rong-submit" @click.prevent="forward">{{locale.btns.forward}}</button>
        </div>
    </div>

    <div class="rong-dialog-inner rong-group-qrcode-download">
        <div ref="saveImg" class="rong-group-qrcode-box">        
            <ul class="rong-group-qrcode-main">
                <li>
                    <div class="rong-profile">
                        <component is="avatar" :group="group" class="rong-profile-aside rong-avatar-group rong-avatar-huge" @clickavatar=""></component>
                        <div class="rong-profile-main">
                            <div class="rong-profile-name rong-qrcode-group-name">
                                <span class="rong-disable-select">{{getGroupName(group)}}</span>
                            </div>
                            <div class="rong-profile-count rong-disable-select">{{memberCount(group)}}
                            </div>
                        </div>
                    </div>
                </li>
                <li><hr/></li>
                <li>
                    <div ref="qrcodeImg" class="rong-group-qrcode-qrcode rong-clearfix"></div>
                </li>
                <li>
                    <div class="rong-group-qrcode-tips rong-clearfix">{{locale.tips}}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
