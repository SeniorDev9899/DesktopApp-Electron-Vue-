<div class="rong-common rong-dialog" v-if="show" @dragover.prevent.stop="" @drop.prevent.stop="">
    <div class="rong-dialog-inner rong-messagebox">
        <a @click.prevent="close" href="#close" :title="locale.btns.close" class="rong-dialog-close"></a>
        <div class="rong-messagebox-hd"><h2 class="rong-messagebox-title">{{title}}</h2></div>
        <div class="rong-messagebox-bd">{{message}}</div>
        <ul class="rong-version-detail-list">
           <li v-for="note in selectedNote">
                {{note}}
            </li>
        </ul>
        <div class="rong-messagebox-ft">
            <button v-if="!force_upgrade" @click="close" class="rong-button" type="button">{{locale.btns.cancel}}</button>
            <button @click="submit" class="rong-button rong-submit" type="button">{{submitText}}</button>
        </div>
    </div>
</div>
