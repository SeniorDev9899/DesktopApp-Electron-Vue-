    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1587de;
    }

    @keyframes rong-login-fadein {
      from {
        opacity: 0;
        transform: translate(0, -100%);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    .rong-login-fadein {
      animation-duration: 1s;
      animation-fill-mode: both;
      animation-name: rong-login-fadein;
    }
  </style>
